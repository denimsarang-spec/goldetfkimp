name: kimchi-premium-alert

on:
  schedule:
    - cron: "*/5 * * * *"   # 매 5분
  workflow_dispatch:
    inputs:
      force_run:
        description: "1이면 장중 체크 무시(테스트용)"
        required: false
        default: "0"
      test_message:
        description: "1이면 조건 무시하고 무조건 1회 전송(테스트용)"
        required: false
        default: "0"
      threshold:
        description: "임계값(기본 1.5). 예: 2.0"
        required: false
        default: "1.5"

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4

      - name: Run
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          KIMCHI_THRESHOLD: ${{ inputs.threshold || '1.5' }}
          FORCE_RUN: ${{ inputs.force_run || '0' }}
          TEST_MESSAGE: ${{ inputs.test_message || '0' }}
        run: |
          python alert.py
